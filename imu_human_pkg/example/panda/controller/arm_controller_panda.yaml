arm_controller:
  type: position_controllers/JointTrajectoryController
  arm_id: panda
  joints:
     - panda_joint1
     - panda_joint2
     - panda_joint3
     - panda_joint4
     - panda_joint5
     - panda_joint6
     - panda_joint7
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      panda_joint1: {trajectory: 0.1, goal: 0.1}
      panda_joint2: {trajectory: 0.1, goal: 0.1}
      panda_joint3: {trajectory: 0.1, goal: 0.1}
      panda_joint4: {trajectory: 0.1, goal: 0.1}
      panda_joint5: {trajectory: 0.1, goal: 0.1}
      panda_joint6: {trajectory: 0.1, goal: 0.1}
      panda_joint6: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
joint_group_position_controller:
  type: position_controllers/JointGroupPositionController
  joints:
     - panda_joint1
     - panda_joint2
     - panda_joint3
     - panda_joint4
     - panda_joint5
     - panda_joint6
     - panda_joint7

